{% extends "core/base.html" %}
{% block content %}
<div class="container py-5 text-center">
    <h2 class="fw-bold mb-5" style="color: #2d3436;">
        <i class="bi bi-book-half"></i> Biblioteca de Cuentos Magicos
    </h2>
    
    <div class="row g-4 justify-content-center">
        {% for c in cuentos %}
        <div class="col-md-4 col-sm-6">
            <div class="card h-100 shadow border-0 hover-zoom" style="border-radius: 25px; transition: transform .2s;">
                <div style="height: 10px; background-color: #00b894; border-radius: 25px 25px 0 0;"></div>
                
                <div class="card-body d-flex flex-column p-4">
                    <h4 class="card-title fw-bold text-primary">{{ c.nombre }}</h4>
                    <p class="text-muted small mb-4">Recomendado para: <strong>{{ c.categoria_edad }}</strong></p>
                    
                    <div class="mt-auto">
                        <a href="{% url 'narracion' c.id %}" class="btn btn-success rounded-pill w-100 fw-bold py-2 shadow-sm">
                            Â¡Comenzar a leer!
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .hover-zoom:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
